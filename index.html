<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <label for="Psicologia UFRJ"></label></title>

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <!--JS & jQuery-->
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="banner">
            <img src="img/login.png" alt="imagem-login">
            <p style="color: #fff; font-weight: 400;">
                Agradecemos por fazer parte da nossa pesquisa de psicologia.
                <br>Sua participação é essencial para o nosso crescimento
            </p>
        </div>

        <div class="box-login">
            <h1>
                Olá! Seja bem vindo de volta.
            </h1>

            <div class="box">
                <h2>Faça o seu login agora</h2>
                <input type="text" name="username" id="username" placeholder="Apelido">
                <input type="password" name="password" id="password" placeholder="Senha">
                
                <a href="password.html">
                    <p>Esqueceu a sua senha?</p>
                </a>

                <button>Login</button>
                
                <a href="account.html">
                    <p>Criar uma conta</p>
                </a>

                <div class="social">
                   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
